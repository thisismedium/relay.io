<html>
  <head>
    <title>Webchat</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="content-type" content="application/xhtml+xml;
                                             charset=UTF-8" />
		<meta http-equiv="content-style-type" content="text/css" />
		<meta http-equiv="expires" content="0" />
		<link href="main.css" rel="stylesheet" type="text/css" />
    <script src="http://www.google.com/jsapi"></script>
		<script type="text/javascript" charset="utf-8">
			google.load('jquery', '1.2.6');
		</script>
	</head>
	<body>
    <div id="content">

      <h2 id="header"><span id="channel">#global</span> <span id="username"></span></h2>

      <div class="panes">
        <div id="user-pane">
          <div id="users">
          </div>
        </div>
        <div id="message-pane"><div id="messages">
          </div>
        </div>
      </div>
      <div id="form">
        <input type="text" id="user-input" />
        <input type="button" id="send" value="send" />
</form>
<p id="commands-list"><b>Commands:</b>
<ul class="commands">
  <li>/join &lt;channel&gt;</li>
  <li>/leave</li>
</ul>
</p>
</div>
<script type="text/javascript" src="relayio.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
